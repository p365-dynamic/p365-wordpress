<div class="fullShadow resultBg">
	<div>
		<div layout="row" class="">
			<md-input-container flex="100" style="font-size:13px !important" class="md-block buyNowBtnPopup_bottom">
				<md-radio-group ng-model="$root.selectedInsuranceType">

							<div ng-show="$root.selectedInsuranceType == 'comprehensive'" class="side8PerPad">

								<md-list class="resultPad">
									<md-list-item class="md-1-line checkBox">
										<p layout="row">
											<span ng-repeat="data in ownDamageYears" flex="50">
												<md-checkbox class="resize blackAddon" ng-true-value="true"
															 ng-false-value="false" checklist-model="$root.ownDamageValidity"
														  checklist-value="data.year" name="_1OD_3TP">&nbsp;{{data.value}}
												 </md-checkbox>
												</span>
										</p>
									</md-list-item>
								</md-list>

								<md-list class="resultPad">

													<md-checkbox class="resize blackAddon" ng-true-value="true" ng-disabled="!PACoverDetails.isPACoverApplicable"
																 ng-false-value="false" checklist-model="$root.personalAccidentValidity"
															  checklist-value="data.year" name="_1OD_3TP">&nbsp;{{data.value}}

										<p layout="row">
											<span ng-repeat="data in thirdPartyDamageCoveredYears" flex="50">
													<md-checkbox class="resize blackAddon" ng-true-value="true" ng-disabled="true"
																 ng-false-value="false" checklist-model="$root.thirdPartyDamageValidity"
															  checklist-value="data.year" name="_1OD_3TP">&nbsp;{{data.value}}
													 </md-checkbox>
													</span>
										</p>

									</md-list-item>
								</md-list>
							</div>
						</div>
						<div class="showforMobile">

								Own Damage
								<md-list class="resultPad">
									<md-list-item class="md-1-line checkBox">
										<p layout="row">
											<span ng-repeat="data in ownDamageYears" flex="50">
												<md-checkbox class="resize blackAddon" ng-true-value="true"
															 ng-false-value="false" checklist-model="$root.ownDamageValidity"

										<p layout="row">
											<span ng-repeat="data in personalAccidentYears" flex="50">
													<md-checkbox class="resize blackAddon" ng-true-value="true" ng-disabled="!PACoverDetails.isPACoverApplicable"

						</div>
					</div>
					<md-radio-button ng-value="insuranceTypeList[1].value" style="padding: 5px;">{{insuranceTypeList[1].display}}</md-radio-button>
				</md-radio-group>
			</md-input-container>
		</div>
		<span ng-show="planTypeError" style="color:red;">Please Select at least one plan type</span>
		<div class='buyOwnerBtn center'>
			<md-input-container class="md-block " style="margin:0px !important;">
				<md-button id="carSubmitInsuranceTypeForm" class='inpSaveBtn' style="float: unset" ng-click="submitInsuranceType($root.selectedInsuranceType)">Submit</button>
			</md-input-container>
		</div>
	</div>


</div>
